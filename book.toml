[book]
authors = ["Rob Moss"]
language = "en"
multilingual = false
src = "src"
title = "Git is my lab book"

[preprocessor.admonish]
command = "mdbook-admonish"
on_failure = "bail"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`

[output.html]
additional-css = [
    "mdbook-admonish.css",
    "tabbed-code-blocks.css",
    "asciinema/asciinema-player.css",
    "asciinema/asciinema-theme-dracula.css",
    ]
additional-js = [
    "tabbed-code-blocks.js",
    "asciinema/asciinema-player.min.js",
    ]
git-repository-url = "https://github.com/robmoss/git-is-my-lab-book"
edit-url-template = "https://github.com/robmoss/git-is-my-lab-book/edit/master/{path}"
cname = "git-is-my-lab-book.net"

[output.html.fold]
enable = true
level = 0

[output.linkcheck]
